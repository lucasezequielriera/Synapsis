<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Synapsis Team - Transforming businesses with AI and automation. Innovative enterprise solutions to optimize processes and boost growth.">
    <meta name="keywords" content="AI, automation, enterprise systems, process optimization, artificial intelligence, digital transformation, software development, technology consulting, human resources">
    <meta name="author" content="Synapsis Team">
    <meta name="robots" content="index, follow">
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#6D28D9">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="/static/js/main.d0797e17.js" as="script">
    <link rel="preload" href="/static/css/main.c51f8881.css" as="style">
    
    <!-- PWA Support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.synapsis.team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Synapsis Team - Business Innovation with AI">
    <meta property="og:description" content="Transform your business with cutting-edge AI and automation solutions.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.synapsis.team">
    <meta property="og:image" content="https://www.synapsis.team/logo.jpg">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Synapsis Team">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Synapsis Team - Business Innovation with AI">
    <meta name="twitter:description" content="Transform your business with cutting-edge AI and automation solutions.">
    <meta name="twitter:image" content="https://www.synapsis.team/logo.jpg">
    
    <title>Synapsis Team - Business Innovation with AI</title>
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Inline critical styles for better mobile performance -->
    <style>
      /* Smooth scrolling improvements for mobile */
      body {
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }
      @media (max-width: 767px) {
        .reduce-motion * {
          animation: none !important;
          transition: none !important;
          transform: none !important;
        }
        /* Optimizations to avoid jank during scrolling */
        .bg-gradient-to-br {
          background-attachment: fixed;
          will-change: transform;
        }
        img {
          content-visibility: auto;
        }
      }
    </style>
    
    <!-- Load TailwindCSS asynchronously -->
    <script defer src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Lottie asynchronously after page load -->
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Synapsis Team",
      "url": "https://www.synapsis.team",
      "logo": "https://www.synapsis.team/logo.png",
      "description": "Transforming businesses with AI and automation. Innovative enterprise solutions.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+34627043397",
        "contactType": "customer service",
        "email": "account@synapsis.team"
      },
      "sameAs": [
        "https://facebook.com/synapsis.team",
        "https://twitter.com/synapsis.team",
        "https://linkedin.com/company/synapsis.team",
        "https://instagram.com/synapsis.team"
      ]
    }
    </script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
    <div id="root"></div>
    <noscript>You need to enable JavaScript to view this application.</noscript>
  </body>
</html>
