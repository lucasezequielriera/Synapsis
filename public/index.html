    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Estilos críticos inline para mejor rendimiento en móviles -->
    <style>
      /* Mejoras para scroll suave en móviles */
      body {
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }
      @media (max-width: 767px) {
        .reduce-motion * {
          animation: none !important;
          transition: none !important;
          transform: none !important;
        }
        /* Optimizaciones para evitar jank durante el scroll */
        .bg-gradient-to-br {
          background-attachment: fixed;
          will-change: transform;
        }
        img {
          content-visibility: auto;
        }
      }
    </style>
    
    <!-- Cargar TailwindCSS de forma asíncrona -->
    <script defer src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cargar Lottie de forma asíncrona tras la carga de la página -->
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- Datos estructurados Schema.org -->
    <script type="application/ld+json">
